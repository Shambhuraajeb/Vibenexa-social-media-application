<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VibeNexa Login</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #3498db, #9b59b6);
        }

        .login-container {
            background: linear-gradient(180deg, #ffffff 0%, #e0e0e0 100%);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
            animation: fadeInUp 0.8s ease;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            margin-top: 15px;
            color: #555;
            font-weight: bold;
            display: block;
            font-size: 14px;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
            transition: box-shadow 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
            box-shadow: 0 0 10px rgba(52, 152, 219, 0.7);
            border-color: #3498db;
        }

        button {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background 0.3s ease;
            margin-top: 20px;
        }

        button:hover {
            background: linear-gradient(135deg, #45a049, #4CAF50);
        }

        .forgot-password {
            margin-top: 10px;
            font-size: 14px;
            color: #555;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>VibeNexa Login</h1>
        <form method="post" action="http://localhost:8082/Vibe/Login">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="pw" required>

            <button type="submit">Log In</button>
            <button type="button" onclick="location.href='account.html'">Create New Account</button>
            
            <p class="forgot-password">Forgot your password? <a href="#">Reset it here.</a></p>
        </form>
    </div>
</body>
</html>
